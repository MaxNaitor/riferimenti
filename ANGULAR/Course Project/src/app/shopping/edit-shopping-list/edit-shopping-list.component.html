<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" [ngModel]="selectedIngredient.name" name="name"
                        required #name="ngModel">
                    <span class="help-block" *ngIf="!name.valid && name.touched">Insert the name of the
                        ingredient!</span>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" [ngModel]="selectedIngredient.amount"
                        name="amount" required #amount="ngModel">
                    <span class="help-block" *ngIf="!amount.valid && amount.touched">
                        Invalid amount!
                    </span>
                    <span class="help-block" *ngIf="amount.value <= 0 && amount.touched">Amount must be greater than
                        0!</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" type="submit" [disabled]="!formIsValid">{{ buttonValue }}</button>
                    <button class="btn btn-danger" type="button" (click)="delete()" [disabled]="!editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
