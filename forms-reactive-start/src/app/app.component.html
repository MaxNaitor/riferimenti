<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="help-bloc"
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This Name is Forbidden!</span>
              Insert a valid Username
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span class="help-bloc"
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
              <span *ngIf="signupForm.get('userData.email').errors['emailIsForbidden']">This Mail is Forbidden!</span>
              Insert a valid Email</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" id="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group">
            <input type="text" class="form-control" [formControlName]="i"
              *ngFor="let hobby of getControls(); let i = index">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
