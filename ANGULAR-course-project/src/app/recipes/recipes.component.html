<div class="row">
    <div class="col-md-5">
        <app-recipe-list (viewRec)="showDetails($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe != undefined;else noSelection"></app-recipe-detail>
        <ng-template #noSelection>
            <h1>Select a Recipe!</h1>
        </ng-template>
    </div>
</div>
