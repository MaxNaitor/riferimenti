<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>Esercizio Reactive Forms</h1>
      <form [formGroup]="projectForm">
        <div class="form-group">
          <input type="text" formControlName="name" placeholder="Name" class="form-control">
          <span *ngIf="projectForm.get('name').errors !== null">
            <span class="help-block" *ngIf="projectForm.get('name').errors['nameIsInvalid'] ">Test is not a valid
              name!</span>
          </span>
        </div>
        <div class="form-group">
          <input type="text" formControlName="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <select formControlName="status" class="form-control">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid"
          (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
<!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
